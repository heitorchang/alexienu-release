{% extends 'alexienu/anonymous_base.html' %}

{% block content %}
<h3>Login</h3>

{% if form.errors %}
<p style="color:red;">Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <table class="add-transaction-form">
    {{ form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td><button type="submit">Log in</button></td>
    </tr>
  </table>

</form>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
  </body>
</html>
